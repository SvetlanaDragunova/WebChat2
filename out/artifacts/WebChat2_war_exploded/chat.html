
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.6-dist/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  </head>
  <body onload="isauth(); setInterval(updateChat,3000)">
    <div class="container">
      <table  width=100% height = 98% border="1px solid gray">
        <tr height=10%>
          <td colspan="2" >
              <div id="userinfo"></div>
              <button class="btn" onclick="logoff()" style="position: absolute; top:15px; right:140px">Выйти</button>
          </td>
        </tr>
        <tr height=70%>
          <td id="chat" width=80%></td>
          <td width=20%> Пользователи онлайн:<div id="userlist"></div></td>
        </tr>
        <tr height=20%>
          <td colspan="2">
            <form role="form" onsubmit="event.preventDefault();">
                <input class="myclass" type="text" placeholder="Введите сообщение" id="message"><button class="btn" onclick="send()" type="submit"> Отправить</button>
            </form>
          </td>
        </tr>
      </table>

    </div>
  </body>
</html>
